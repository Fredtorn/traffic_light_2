<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Traffic Light</title>
</head>

<body>
    <img src="images/birds.gif" alt="birds" id="birds">
    <img src="images/tree.gif" alt="tree" id="tree">

    <div class="container">
        <div class="border" id="darkRed">
            <div class="box" id="red">
                <div class="redBoxFill"></div>
            </div>
        </div>
        <div class="border" id="darkYellow">
            <div class="box" id="yellow">
                <div class="yellowBoxFill">
                    <div class="cover"></div>
                </div>
            </div>
        </div>
        <div class="border" id="darkGreen">
            <div class="box" id="green">
                <div class="greenBoxFill"></div>
            </div>
        </div>
    </div>
    <div class="pole"></div>
    <img src="images/tree.gif" alt="tree" id="tree">


</body>

</html>
